name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-secure-verify:
    name: Build, Test & Scan
    runs-on: ubuntu-latest

    # 1. NEW: Define the Database Service
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: iam_db
        ports:
          - 5432:5432
        # Health check ensures DB is ready before tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 2. UPDATED: Pass DB Connection Details to Maven
      - name: Run Tests with Maven
        run: mvn clean verify
        env:
          # Spring Boot will read these and override application.properties
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/iam_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password

      - name: Build Docker Image
        run: docker build -t iam-service:${{ github.sha }} .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'iam-service:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'

      - name: Generate SBOM (SPDX)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'iam-service:${{ github.sha }}'
          format: 'spdx-json'
          output: 'sbom.spdx.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-report
          path: sbom.spdx.json
