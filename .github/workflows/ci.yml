name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-secure-verify:
    name: Build, Test & Scan
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java 21 & Cache Maven
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Verify Code (Runs the Mock Tests)
      - name: Run Tests with Maven
        run: mvn clean verify

      # 4. Build Docker Image (Local Build for Scanning)
      # We tag it with the commit SHA so we can reference it in the scan step
      - name: Build Docker Image
        run: docker build -t iam-service:${{ github.sha }} .

      # 5. SECURITY GATE: Trivy Vulnerability Scanner
      # This step FAILS the pipeline if 'CRITICAL' vulnerabilities are found.
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.29.0 # Pinning version for stability
        with:
          image-ref: 'iam-service:${{ github.sha }}'
          format: 'table'
          exit-code: '1'        # 1 = Fail the build on error
          ignore-unfixed: true  # Focus only on fixable issues to reduce noise
          vuln-type: 'os,library'
          severity: 'CRITICAL'

      # 6. COMPLIANCE: Generate SBOM (Software Bill of Materials)
      # Generates a list of all ingredients in your software for auditing.
      - name: Generate SBOM (SPDX)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'iam-service:${{ github.sha }}'
          format: 'spdx-json'
          output: 'sbom.spdx.json'

      # 7. Upload SBOM as Artifact
      # Allows you to download the SBOM report from the GitHub Actions UI.
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-report
          path: sbom.spdx.json
